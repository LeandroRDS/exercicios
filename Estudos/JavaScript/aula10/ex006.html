<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#id-area{
            background-color: green;
            color: white;
            font: normal 2em arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="id-area" >
        <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()" -->
        interaja...
    </div>

    <script>
        var a  = window.document.getElementById('id-area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
        }

        function entrar(){
        a.innerText = 'Entrou'
        }

        function saiu(){
        a.innerText = 'Saiu'
        a.style.background = 'green'
        }
    </script>
</body>
</html>
