<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contaador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload=>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                Inicio
                <input type="number" name="name-inicio" id="id-txt-inicio">
            </p>
            <p>
                fim
                <input type="number" name="name-fim" id="id-txt-fim">
            </p>
            <p>
                passo
                <input type="number" name="name-passo" id="id-txt-passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div >
            <p id="id-res">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>
            &copy; Curso em video
        </p>
    </footer>
    
    <script src="script/script.js"></script>

</body>
</html>
