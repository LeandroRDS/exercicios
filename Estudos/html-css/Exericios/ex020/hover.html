<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hovers</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        
        
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }

        div > p#texte{
            display: block;
        }

        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o muose sobre o texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
        <p> o que tem que ficar normal</p>
        <p id="texte"> o que tem que ficer azul</p>
    </div>
    <p>
        fim do teste
    </p>
</body>
</html>
