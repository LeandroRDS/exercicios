<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessas sua conta e poderfazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
            </div>
            <div class="campo">
                <i class="material-symbols-outlined">person</i>
                <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                <label for="ilogin" >Login</label>
            </div>
            <div class="campo">
                <i class="material-symbols-outlined">vpn_key</i>
                <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="esquecei.html">esquecei a senha <i class="material-symbols-outlined">mail</i></a>
        </form>
        </section>
    </main>
</body>
</html>
