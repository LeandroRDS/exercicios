<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Tags em HTML</h1>
    <h2>para aparecer o que siginica a para quando eu passar o mouse por cima nos usamos a tag abbr e a função title</h2>
    <p>
        <dl>
            <li><abbr title="p">Paragrafos</abbr></li>
            <li><abbr title="Do h1 oa h6">Titulos</abbr></li>
            <li><abbr title="tag img">Imagens</abbr></li>
            <li><abbr title="Use abbr">Abreviações</abbr></li>
            <li><abbr title="use code">Codigo-Fonte</abbr></li>
            <li><abbr title="ol e li">Lista Ordenada</abbr></li>
            <li><abbr title="dl e li">Lesta de dermacadores</abbr></li>
        </dl>
    </p>
</body>
