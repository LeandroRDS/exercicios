<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
    <style>
        body{
            background-color: rgb(91, 91, 236);
        }
    </style>
</head>
<body>
    <h1>O que é semantica</h1>
    <p>
        Semantica é o significado de uma palavra, onde a palavra vai ter um significado e não uma forma.
    </p>
    <P>
        O html5 é 100% focado em semantica, isso quer dizer que todas as tags tem um significado e não <br>
        uma forma. <br>
    </P>
    
</body>
